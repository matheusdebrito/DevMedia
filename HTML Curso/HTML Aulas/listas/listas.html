<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="description" content="Arquivo HTML sobre listas da aula do curso de HTML da DevMedia.com.br">
    <meta name="robots" content="nofollow">
    <title>Listas em HTML5</title>
</head>
<body>
    <h1>Listas em HTML5</h1>
    <p>Este arquivo fala sobre listas em HTML</p>
    <!--
     LISTAS ORDENADAS <----------------
             <ol> cria listas ordenadas. Exemplo:
    -->
    <ol>
        <li>Item de exemplo</li>
        <li>Item de exemplo</li>
    </ol>

    <!--
        LISTAS NÃO ORDENADAS <---------------
        <ul> cria listas não ordenadas. Exemplo:
    -->
    <ul>
        <li>Item de exemplo</li>
        <li>Item de exemplo</li>
    </ul>

    <!--
        LISTAS DE DEFINIÇÃO <------------------
        <dl> cria listas de definição. Exemplo:
    -->
    <dl>
        <dt>Ética</dt>
        <dd>Conjunto de regras e preceitos de ordem valorativa e moral.</dd>
    </dl>

    <!--
        --------ALTERANDO A MARCAÇÃO DE LISTAS ORDENADAS--------
        Para alterar o tipo do marcador devemos usar o atributo "type".
        - Tipos de marcação:
        <ol type="1"> - ordenação numérica(padrão)
        <ol type="a"> - alfabética minúscula
        <ol type="A"> - alfabética maiúscula
        <ol type="i"> - numérica romana minúscula
        <ol type="I"> - numérica romana maiúscula
        - Atributo "start" Ex: <ol start="3"> a lista inicia sua numeração a partir do número 3
        - Atributo "reversed" Ex: <ol atribute="reversed"> a lista é exibida de forma reversa
         -->

    <!--
        --------ALTERANDO A MARCAÇÃO DE LISTAS NÃO ORDENADAS-------------
        Para alterar o tipo do marcador devemos usar o atributo "type".
        - Tipo de marcação:
        <ul type="disc"> - marcação através de círculos (bolinha cheia)
        <ul type="square"> - marcação através de quadrados
        <ul type="circle"> - marcação através de círcuferencia (bolinha vazia)
        <ul type="none"> - remova a marcação da lista
    -->

    <!--

        
    -->

</body>
</html>
