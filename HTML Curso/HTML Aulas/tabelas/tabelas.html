<!--
    TABELAS são elementos utilizados com frequencia para exibir
    dados organizados em linhas e coluna.
    <table> define o inicio de uma tabela
    </table> define o final de uma tabela
    <tr> cria uma linha na tabela
    <td> cria uma coluna na tabela
    <th> cria uma coluna do cabeçalho
    <thead> determina o conteudo do cabeçalho
    <tbody> determina o corpo da tabela
    <tfoot> determina o conteudo de rodapé da tabela
    <caption> da um título para a tabela
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tabelas em HTML5</title>
    <meta charset="UTF-8">
    <meta name="description" content="Página HTML que fala sobre as tabelas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Esta página fala sobre tabelas</h1>
    <table>
        <caption>Tabela de Jogos</caption>
        <thead>
            <tr>
                <th>jogo</th>
                <th>ano</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>quantum break</td>
                <td>2016</td>
            </tr>
            <tr>
                <td>gear 5</td>
                <td>2019</td>
            </tr>
        </tbody>
    </table>

    <table>
        <caption>Tabela de Músicas</caption>
        <thead>
            <tr>
                <th>Música</th>
                <th>Artista</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>First Date</td>
                <td>Blink-182</td>
            </tr>
            <tr>
                <td>American Idiot</td>
                <td>Green Day</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Rock</td>
                <td>Estados Unidos</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
